on:
  workflow_dispatch:
  pull_request:
  # push:
  #   branches: [main, test-me-*]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: refs/pull/${{github.event.pull_request.number}}/head
    - uses: actions/setup-python@v3
    - name: self test action
      uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
